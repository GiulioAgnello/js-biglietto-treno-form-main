<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Treniboolean</title>

    <!-- bootstrap -->
    <link

    />

    <!-- style -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- custom script -->
    <script src="./jv/script.js" defer></script>
  </head>
  <body>
    <header class="d-flex justify-content-center bg-warning">
      <h1>Treniboolean</h1>
    </header>
    <main>
      <div class="container">
        <div class="row mt-5 mb-5 justify-content-center">
          <div class="col-6 bg-light">
            <form id="forum-person">
              <div class="row">
                <div class="col-12">
                  <h2 class="text-center p-2">Prenota il tuo viaggio</h2>
                </div>
                <div class="col-4">
                  <label>Nome e Cognome</label>
                  <input type="text" id="name-input" />
                </div>
                <div class="col-4">
                  <label>km</label>
                  <input type="number" id="distance-input" />
                </div>
                <div class="col-4">
                  <label>Età</label>
                  <input type="number" id="age-input" />
                </div>
                <div class="col-12 text-center">
                  <button
                    type="submit"
                    class="btn btn-primary m-2 px-5"
                    id="button-input"
                  >
                    invia
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <div class="row d-flex justify-content-center">
          <div class="col-6">
            <div class="card mb-3" style="max-width: 540px">
              <div class="row g-0">
                <div class="col-md-4">
                  <img
                    class="img-fluid"
                    src="./img/69006154-vettore-retrò-treno-logo-su-sfondo-bianco.jpg"
                    alt=""
                  />
                </div>
                <div class="col-md-8">
                  <div class="card-body">
                    <h5 class="card-title" id="name-pass"></h5>
                    <div id="typeofTarif">tipo di tariffa</div>
                    <div id="vagon-number">carrozza</div>
                    <div id="code-cp">Codice CP</div>

                    <div class="card-text">
                      <div id="price-final">costo finale</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
